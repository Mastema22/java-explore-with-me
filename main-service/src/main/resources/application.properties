server.port=8080

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME_MS}
spring.datasource.url=${SPRING_DATASOURCE_USER_MS}
spring.datasource.username=${SPRING_DATASOURCE_USER_MS}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD_MS}

stats-server.url=${STATS_SERVER_URL}